name: Snake Animation

on:
  workflow_dispatch: # ম্যানুয়ালি run করার জন্য
  schedule:
    - cron: '0 * * * *' # প্রতি ঘন্টায় run হবে

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure Git
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Update README with snake GIF
      - name: Update README
        run: |
          echo "![Snake](https://github.com/your-username/your-repo/raw/main/assets/snake.gif)" > README.md

      # 4️⃣ Commit changes
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
